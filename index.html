<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YourApp - Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <ul>
        <li>YourApp</li>
        <li>Notification Bell</li>
        <li>Josh Sullivan</li>
      </ul>
    </header>

    <main>
      <div class="content-header">
        <h2>Dashboard</h2>
        <input type="text" placeholder="Search">
      </div>

      <div class="traffic">
        <h3>Traffic</h3>
      </div>

      <div class="daily-traffic">
        <h3>Daily Traffic</h3>
      </div>

      <div class="mobile-users">
        <h3>Mobile Users</h3>
      </div>

      <div class="social-stats">
        <h3>Social Stats</h3>
      </div>

      <div class="new-members">
        <h3>New Members</h3>
      </div>

      <div class="recent-activity">
        <h3>Recent Activity</h3>
      </div>

      <div class="message-user">
        <h3>Message User</h3>
      </div>

      <div class="Settings">
        <h3>Settings</h3>
      </div>

    </main>

    <aside>
      <ul>
        <li>icon-dashboard</li>
        <li>icon-members</li>
        <li>icon-visits</li>
        <li>icon-settings</li>
      </ul>
    </aside>
    <script src="js/app.js">
    </script>
  </body>
</html>
